="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">private</span> String id;</span><br><span class="line"><span class="keyword">private</span> String url;</span><br><span class="line"><span class="keyword">private</span> String name;</span><br><span class="line"><span class="keyword">private</span> String type;</span><br></pre></td></tr></table></figure></p>
<p>需要获取前台数据<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> String <span class="title">addPicture</span><span class="params">(@RequestParam MultipartFile file,Picture picture,ModelMap modelMap,Model model)</span> <span class="keyword">throws</span> IllegalStateException, IOException </span>&#123;</span><br><span class="line">		String filePath = <span class="string">"F:\\image"</span>;<span class="comment">//定义文件的本地路径</span></span><br><span class="line">		String originalFilename = file.getOriginalFilename();<span class="comment">//获取文件的扩展名</span></span><br><span class="line">		String id = UUID.randomUUID().toString().replace(<span class="string">"-"</span>,<span class="string">""</span>);<span class="comment">//生成随机的uuid</span></span><br><span class="line">		String newFileName = UUID.randomUUID()+originalFilename;<span class="comment">//生成文件的新名字</span></span><br><span class="line">		File targetFile = <span class="keyword">new</span> File(filePath,newFileName);<span class="comment">//创建路径</span></span><br><span class="line">		file.transferTo(targetFile);<span class="comment">//上传文件</span></span><br><span class="line">		picture.setId(id);</span><br><span class="line">		picture.setName(originalFilename);</span><br><span class="line">		picture.setUrl(newFileName);<span class="comment">//url路径就是文件的新名字</span></span><br><span class="line">		pictureSerivce.insertImage(picture);</span><br><span class="line">		List&lt;Picture&gt; pictureList = pictureSerivce.getAllImage();</span><br><span class="line">		model.addAttribute(<span class="string">"pictureList"</span>,pictureList);</span><br><span class="line">		<span class="keyword">return</span> <span class="string">"/gsschool/backstage/pictureList"</span>;</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure></p>
<p>前端回显：<br><figure class="highlight jsp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;img id=<span class="string">"images"</span> alt=<span class="string">""</span> src=<span class="string">"/image/$&#123;picturelist.url &#125;"</span>&gt;</span><br></pre></td></tr></table></figure></p>
<p>tomcat需要配置一个位置:<br>moduls中添加一个disable的图片位置叫 /image</p>
